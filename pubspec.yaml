name: time_chart
description: A scrollable time chart in Flutter. Currently supporting en, ko languages.
version: 0.5.2
homepage: https://github.com/jja08111/time_chart

environment:
  sdk: '>=2.19.0 <3.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  linked_scroll_controller: ^0.2.0
  touchable: ^1.0.2
  path_drawing: ^1.0.1
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
